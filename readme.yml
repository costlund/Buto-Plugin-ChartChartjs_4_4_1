  item:
    -
      name: Settings
    -
      name: Usage
      item:
        -
          name: Push
          description: |
            ````
            var graph = Chart.getChart('my_chart_id')
            graph.data.labels.push('New data')
            graph.data.datasets[0].data.push(10);      
            graph.update();
            ````
        -
          name: Update
          description: |
            ````
            var graph = Chart.getChart('my_chart_id')
            graph.data.datasets[0].data[0] = graph.data.datasets[0].data[0]+100;
            graph.data.labels[0] = 'Update ('+graph.data.datasets[0].data[0]+')';
            graph.update();
            ````
    -
      name: Pages
      item:
        -
          name: page_demo
        -
          name: page_chart_bar_interval
    -
      name: Widgets
      item:
        -
          name: widget_chart
          description: |
            Display a chart.
            ````
            type: widget
            data:
              plugin: chart/chartjs_4_4_1
              method: chart
              data:
            ````
            Se example files /element/chart_*.
            ````
                data:
                  id: my_chart_id
                  height: 300 (optional, default 400)
                config:
                  type: bar
                  data:
                    datasets:
                      -
                        label: 'My lable'
                        data:
                          - 
                            "x": '2021-11-01 00:00:00'
                            "y": 50
                          - 
                            "x": '2021-11-03'
                            "y": 60
                  options:
                    responsive: true
                    maintainAspectRatio: false
                    scales:
                      x:
                        type: 'time'
                        time:
                          unit: day
                      "y": {}
            ````
        -
          name: widget_include
          description: |
            Include in html head section.
            ````
            type: widget
            data:
              plugin: chart/chartjs_4_4_1
              method: include
            ````

